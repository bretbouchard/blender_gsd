# Roland TR-808 Preset
# The drum machine legend (1980)

name: Roland TR-808
category: synth
manufacturer: Roland
era: 1980
description: >
  Iconic drum machine with large colored knobs,
  step sequencer sliders, and silver panel aesthetic.

inherit: base_synth

color_system:
  primary: [0.9, 0.5, 0.2]        # Orange
  secondary: [0.2, 0.4, 0.8]      # Blue
  tertiary: [0.95, 0.95, 0.95]    # White
  indicator: [0.1, 0.1, 0.1]      # Black pointer
  panel: [0.75, 0.75, 0.77]       # Silver panel

geometry:
  profile: cylindrical
  cap_height: 0.020
  cap_diameter: 0.022
  skirt_height: 0.006
  skirt_diameter: 0.022
  skirt_style: 0
  edge_radius_top: 0.002

knurling:
  count: 24
  depth: 0.0005
  z_start: 0.0
  z_end: 1.0
  profile: 0.5

material:
  type: plastic
  metallic: 0.0
  roughness: 0.35
  clearcoat: 0.2

pointer:
  type: line
  length: 0.012
  width: 0.08
  color: [0.1, 0.1, 0.1]

# Knob color variants
variants:
  orange:
    base_color: [0.9, 0.5, 0.2]
  blue:
    base_color: [0.2, 0.4, 0.8]
  white:
    base_color: [0.95, 0.95, 0.95]

panel:
  color: [0.75, 0.75, 0.77]
  texture: brushed
  material: aluminum

tags:
  - synth
  - roland
  - drum-machine
  - vintage
