# API 2500 Compressor Preset
# Classic American console gear (1970s)

name: API 2500
category: console
manufacturer: API
era: 1970
description: >
  Iconic American compressor with distinctive knob shape,
  500-series aesthetic, and Carling toggle switches.

inherit: base_console

color_system:
  primary: [0.25, 0.25, 0.25]     # API black
  secondary: [0.15, 0.15, 0.15]   # Darker black
  indicator: [0.9, 0.85, 0.3]     # Yellow/gold pointer
  accent: [0.9, 0.2, 0.1]         # Red for VU
  panel: [0.6, 0.58, 0.55]        # API gray

geometry:
  profile: cylindrical
  cap_height: 0.016
  cap_diameter: 0.017
  skirt_height: 0.005
