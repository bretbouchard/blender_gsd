# Base Console Preset
# Default parameters for all console-style equipment

name: Base Console
category: console
abstract: true
description: >
  Base preset for mixing console equipment.
  Provides common parameters inherited by specific console presets.

# Default geometry for console knobs
geometry:
  segments: 64
  edge_radius_top: 0.001
  edge_radius_bottom: 0.001

# Default material
material:
  type: plastic
  metallic: 0.0
  roughness: 0.3
  clearcoat: 0.3

# Default knurling (disabled)
knurling:
  count: 0
  depth: 0.0008
  z_start: 0.0
  z_end: 1.0
  fade: 0.0
  profile: 0.5

# Default pointer
pointer:
  type: line
  length: 0.012
  width: 0.08

# Default typography
typography:
  font: Helvetica
  scale_color: [0.9, 0.9, 0.9]
  label_color: [0.1, 0.1, 0.1]

# Default panel
panel:
  texture: brushed
  material: steel
