# Onion Skin Presets (for onion_skin.py)
onion_skin_minimal:
  name: "Minimal Onion Skin"
  description: "Just 1 frame before and after"
  previous_frames: 1
  next_frames: 1
  ghost_opacity: 0.3
  wireframe_only: false
  max_ghosts: 2

onion_skin_standard:
  name: "Standard Onion Skin"
  description: "2 frames before and after"
  previous_frames: 2
  next_frames: 2
  ghost_opacity: 0.3
  wireframe_only: false
  max_ghosts: 4

onion_skin_detailed:
  name: "Detailed Onion Skin"
  description: "3 frames before and after"
  previous_frames: 3
  next_frames: 3
  ghost_opacity: 0.25
  wireframe_only: false
  max_ghosts: 6

onion_skin_performance:
  name: "Performance Onion Skin"
  description: "Minimal ghosts, wireframe only"
  previous_frames: 1
  next_frames: 1
  ghost_opacity: 0.3
  wireframe_only: true
  max_ghosts: 2
