# Propeller Plane Configuration
# Small single-engine aircraft with control surfaces

id: plane_prop
name: "Propeller Plane"
type: plane

dimensions:
  length: 8.0
  width: 12.0
  height: 3.0
  wheelbase: 2.5
  track_width: 2.5
  ground_clearance: 0.5

wheels:
  - id: NOSE
    position: [3.5, 0, 0.4]
    radius: 0.25
    width: 0.15
    steering: true
    driven: false
    suspended: true
    max_steering_angle: 30

  - id: LEFT_MAIN
    position: [-1.0, 1.5, 0.5]
    radius: 0.35
    width: 0.2
    steering: false
    driven: false
    suspended: true

  - id: RIGHT_MAIN
    position: [-1.0, -1.5, 0.5]
    radius: 0.35
    width: 0.2
    steering: false
    driven: false
    suspended: true

steering:
  max_angle: 30
  ackermann: false
  steering_wheel_ratio: 0.5
  speed_sensitive: true
  return_speed: 2.0

suspension:
  type: independent
  travel: 0.1
  stiffness: 2.0
  damping: 0.8
  anti_roll: 0.0
  preload: 0.0

mesh:
  body: "plane_body.obj"
  wings: "plane_wings.obj"
  propeller: "plane_propeller.obj"
  wheels: "plane_wheel.obj"

mass: 1200.0
max_speed: 300.0
acceleration: 15.0

metadata:
  description: "Single-engine propeller aircraft"
  engine_type: "piston"
  propeller_diameter: 2.0
  wingspan: 12.0
  control_surfaces:
    - ailerons
    - elevator
    - rudder
