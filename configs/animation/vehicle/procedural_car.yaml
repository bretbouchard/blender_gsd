    metalness: 0.6
    roughness: 0.4

# Launch control compatibility
launch_control:
  compatible: true
  wheel_radius: 0.35
  wheelbase: 2.5
  track_width: 1.6
  ground_clearance: 0.15

  # Wheel positions relative to car origin
  wheel_positions:
    FL: [1.0, 0.8, 0.35]
    FR: [1.0, -0.8, 0.35]
    RL: [-1.0, 0.8, 0.35]
    RR: [-1.0, -0.8, 0.35]

# Stunt compatibility
stunts:
  supported:
    - drift
    - jump
    - barrel_roll
    - formation
  notes:
    - "Low poly design allows real-time fleets"
    - "Realize instances before complex stunts"
    - "Use collection instances for efficiency"
