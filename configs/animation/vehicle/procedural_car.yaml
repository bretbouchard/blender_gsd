    metalness: 0.9
    roughness: 0.2

  racing_red:
    primary: [0.9, 0.0, 0.0]
    secondary: [0.1, 0.1, 0.1]
    accent: [1.0, 1.0, 1.0]
    metalness: 0.95
    roughness: 0.15

  midnight_blue:
    primary: [0.1, 0.15, 0.35]
    metalness: 0.85
    roughness: 0.25

  forest_green:
    primary: [0.1, 0.35, 0.15]
