# Procedural Car System Configuration
# Control car appearance through style/color presets

id: procedural_car
name: "Procedural Car System"
version: "1.0"
description: "Node-based procedural car with launch control compatibility"

# Source asset
source:
  blend_file: "assets/vehicles/procedural low poly car.blend"
  node_group: "car"
  materials:
    - car color
    - glass
    - metal
    - rubber
    - front light
    - back light

# Available part variations
parts:
  front_base:
    count: 14
    description: "Front body section style"
  back_base:
    count: 13
    description: "Rear body section style"
    variants:
      - standard: 1-13
      - hatchback: hatchback 1-5
      - pickup: pickup, pickup 2
  front_bumper:
    count: 10
    description: "Front bumper style"
  back_bumper:
    count: 9
    description: "Rear bumper style"
  front_headlights:
    count: 11
    description: "Front headlight style"
  back_headlights:
    count: 13
    description: "Rear taillight style"
  wheels:
    count: 11
    description: "Wheel rim style"
  mirrors:
    count: 5
    description: "Side mirror style"
  handles:
    count: 5
    description: "Door handle style"
  grid:
    count: 9
    description: "Front grille style"

# Style presets (maps to part combinations)
styles:
  economy:
    description: "Budget compact car"
    proportions:
      length: 0.9
      width: 0.9
      height: 0.95
    parts:
      front_base: 1
      back_base: 1
      wheel_style: 1
    detail:
      subdivision: 0
      mirrors: false

  sedan:
    description: "Standard sedan"
    proportions:
      length: 1.0
      width: 1.0
      height: 1.0
    parts:
      front_base: 3
      back_base: 3
      wheel_style: 3
    detail:
      subdivision: 0

  sports:
    description: "Sports car - low and fast"
    proportions:
      length: 1.1
      width: 1.05
      height: 0.85
      ground_clearance: 0.8
      wheel_size: 1.1
    parts:
      front_base: 5
      back_base: 5
      wheel_style: 6
    detail:
      subdivision: 1
      panel_lines: true

  suv:
    description: "SUV - tall and rugged"
    proportions:
      length: 1.1
      width: 1.1
      height: 1.2
      ground_clearance: 1.3
    parts:
      front_base: 8
      back_base: 8
      wheel_style: 8
    detail:
      subdivision: 0

  pickup:
    description: "Pickup truck"
    proportions:
      length: 1.3
      width: 1.1
      height: 1.1
      wheelbase_ratio: 0.7
    parts:
      front_base: 10
      back_base: pickup
      wheel_style: 10
    detail:
      subdivision: 0

  muscle:
    description: "Classic muscle car"
    proportions:
      length: 1.1
      width: 1.05
      height: 0.9
      wheel_size: 1.1
    parts:
      front_base: 2
      back_base: 3
      wheel_style: 5
    detail:
      subdivision: 0

  luxury:
    description: "Luxury sedan"
    proportions:
      length: 1.15
      width: 1.05
      height: 1.0
    parts:
      front_base: 12
      back_base: 12
      wheel_style: 9
    detail:
      subdivision: 1
      panel_lines: true
      antenna: true

  hatchback:
    description: "Compact hatchback"
    proportions:
      length: 0.85
      width: 0.9
      height: 1.0
    parts:
      front_base: 4
      back_base: hatchback_1
      wheel_style: 2
    detail:
      subdivision: 0

# Color scheme presets
