    position: [1.35, 0.8, 0.35]
    radius: 0.35
    width: 0.2
    steering: true
    driven: false
    suspended: true

  - id: FR
    position: [1.35, -0.8, 0.35]
    radius: 0.35
    width: 0.2
    steering: true
    driven: false
    suspended: true

