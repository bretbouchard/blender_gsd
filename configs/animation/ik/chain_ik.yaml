    chain_count: 4
    iterations: 500
    mode: chain
    use_tail: false
    stretch: 0.1
    weight: 1.0
    lock_rotation: false

  # Neck Chain (3 bones)
  neck_chain:
    name: "neck_ik"
    chain: ["neck_01", "neck_02", "neck_03"]
    target: "ik_head"
    pole_target: null
    pole_angle: 0.0
    chain_count: 3
    iterations: 500
    mode: chain
    use_tail: false
