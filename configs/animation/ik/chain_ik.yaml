# Chain IK Presets
# Multi-bone IK chains for spines, tails, and other chains

presets:
  # Human Spine (3 bones)
  human_spine:
    name: "spine_ik"
    chain: ["spine_01", "spine_02", "spine_03"]
    target: "ik_chest"
    pole_target: null
    pole_angle: 0.0
    chain_count: 3
    iterations: 500
    mode: chain
    use_tail: false
    stretch: 0.2
    weight: 1.0
    lock_rotation: false

  # Quadruped Spine (5 bones)
  quadruped_spine:
    name: "quad_spine_ik"
    chain: ["spine_01", "spine_02", "spine_03", "spine_04", "spine_05"]
