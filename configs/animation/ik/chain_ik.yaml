    chain_count: 5
    iterations: 500
    mode: chain
    use_tail: false
    stretch: 0.3
    weight: 1.0
    lock_rotation: false

  # Long Tail (8 bones)
  long_tail:
    name: "tail_ik"
    chain: ["tail_01", "tail_02", "tail_03", "tail_04", "tail_05", "tail_06", "tail_07", "tail_08"]
    target: "ik_tail_tip"
    pole_target: null
    pole_angle: 0.0
    chain_count: 8
    iterations: 500
    mode: chain
    use_tail: true
    stretch: 0.1
    weight: 1.0
    lock_rotation: false

  # Short Tail (4 bones)
  short_tail:
    name: "short_tail_ik"
    chain: ["tail_01", "tail_02", "tail_03", "tail_04"]
