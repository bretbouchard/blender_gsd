    pole_target: null
    pole_angle: 0.0
    chain_count: 5
    iterations: 500
    mode: chain
    use_tail: false
    stretch: 0.15
    weight: 1.0
    lock_rotation: false

  # Dragon Tail (12 bones)
  dragon_tail:
    name: "dragon_tail_ik"
    chain: ["tail_01", "tail_02", "tail_03", "tail_04", "tail_05", "tail_06",
            "tail_07", "tail_08", "tail_09", "tail_10", "tail_11", "tail_12"]
    target: "ik_tail_tip"
    pole_target: null
    pole_angle: 0.0
    chain_count: 12
    iterations: 1000
    mode: chain
    use_tail: true
    stretch: 0.2
    weight: 1.0
    lock_rotation: false

# Default settings for chain IK
defaults:
  iterations: 500
  mode: chain
  use_tail: false
  stretch: 0.1
  weight: 1.0
  lock_rotation: false
