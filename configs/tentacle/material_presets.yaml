# Material Configurations
materials:
  # Standard zombie mouth tentacle
  zombie_mouth:
    name: ZombieMouthTentacle
    theme_preset:
      name: Rotting
      theme: rotting
      base_color: [0.42, 0.48, 0.35]
      sss:
        radius: 2.5
        color: [1.0, 0.15, 0.15]
      wetness:
        level: slimy
        intensity: 0.7
      veins:
        enabled: true
        color: [0.3, 0.1, 0.3]
        density: 0.6
      roughness:
        base: 0.45
        variation: 0.15
    zones:
      - name: base
        position: 0.0
        width: 0.3
        color_tint: [0.9, 0.95, 0.9]
        roughness_offset: 0.05
        sss_offset: 0.2
      - name: mid
        position: 0.5
        width: 0.4
        color_tint: [1.0, 1.0, 1.0]
        roughness_offset: 0.0
        sss_offset: 0.0
      - name: tip
        position: 1.0
        width: 0.3
        color_tint: [1.1, 0.95, 0.9]
        roughness_offset: -0.1
        sss_offset: -0.1
    blend_zones: true
    global_wetness_multiplier: 1.0
    global_sss_multiplier: 1.0
    noise_scale: 1.0
    noise_detail: 4
    seed: null

  # Alien parasite mouth tentacles
  alien_parasite:
    name: AlienParasiteTentacle
    theme_preset:
      name: Mutated
      theme: mutated
      base_color: [0.65, 0.72, 0.68]
      sss:
        radius: 1.5
        color: [0.3, 1.0, 0.8]
      wetness:
        level: dripping
        intensity: 0.8
      veins:
        enabled: true
        glow: true
        glow_color: [0.0, 1.0, 0.6]
        glow_intensity: 0.7
      emission_color: [0.0, 0.6, 0.4]
      emission_strength: 0.4
    zones:
      - name: base
        position: 0.0
        width: 0.25
        color_tint: [0.9, 1.0, 0.95]
        roughness_offset: 0.0
        sss_offset: 0.1
      - name: mid
        position: 0.5
        width: 0.5
        color_tint: [1.0, 1.0, 1.0]
        roughness_offset: 0.0
        sss_offset: 0.0
      - name: tip
        position: 1.0
        width: 0.25
        color_tint: [1.0, 1.1, 1.05]
        roughness_offset: -0.15
        sss_offset: -0.2
    blend_zones: true
    global_wetness_multiplier: 1.2
    global_sss_multiplier: 0.9
    noise_scale: 0.8
    noise_detail: 6
    seed: null

  # Demon mouth tentacles
  demon_mouth:
    name: DemonMouthTentacle
    theme_preset:
      name: Demonic
      theme: demonic
      base_color: [0.5, 0.08, 0.08]
      sss:
        radius: 3.0
        color: [1.0, 0.1, 0.1]
        weight: 1.2
      wetness:
        level: slimy
        intensity: 0.6
      veins:
        enabled: true
        color: [0.1, 0.0, 0.0]
        density: 0.5
      emission_color: [0.3, 0.0, 0.0]
      emission_strength: 0.15
    zones:
      - name: base
        position: 0.0
        width: 0.35
        color_tint: [1.1, 0.9, 0.9]
        roughness_offset: 0.1
        sss_offset: 0.3
      - name: mid
        position: 0.5
        width: 0.35
        color_tint: [1.0, 1.0, 1.0]
        roughness_offset: 0.0
        sss_offset: 0.0
      - name: tip
        position: 1.0
        width: 0.3
        color_tint: [1.2, 0.85, 0.85]
        roughness_offset: -0.15
        sss_offset: -0.15
    blend_zones: true
    global_wetness_multiplier: 0.9
    global_sss_multiplier: 1.1
    noise_scale: 1.2
    noise_detail: 4
    seed: null

# Bake Configurations
baking:
  # Default bake settings
  default:
    resolution: 2048
    bake_albedo: true
    bake_normal: true
    bake_roughness: true
    bake_sss: true
    bake_emission: false
    output_format: PNG
    output_directory: null
    denoise: true
    samples: 64

  # High quality baking
  high_quality:
    resolution: 4096
    bake_albedo: true
    bake_normal: true
    bake_roughness: true
    bake_sss: true
    bake_emission: true
    output_format: PNG
    output_directory: null
    denoise: true
    samples: 128

  # Quick preview baking
  preview:
    resolution: 1024
    bake_albedo: true
    bake_normal: false
    bake_roughness: true
    bake_sss: false
    bake_emission: false
    output_format: PNG
    output_directory: null
    denoise: false
    samples: 16

  # LOD baking (for lower resolution LODs)
  lod:
    resolution: 1024
    bake_albedo: true
    bake_normal: true
    bake_roughness: true
    bake_sss: false
    bake_emission: false
    output_format: PNG
    output_directory: null
    denoise: true
    samples: 32
