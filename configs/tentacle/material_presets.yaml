      metallic: 0.0
      normal_strength: 0.7
    emission_color: [0.3, 0.0, 0.0]
    emission_strength: 0.15

  # Mutated/alien/radioactive tentacles
  mutated:
    name: Mutated
    theme: mutated
    description: Pale alien flesh with bioluminescent veins and green glow
    base_color: [0.65, 0.72, 0.68]
