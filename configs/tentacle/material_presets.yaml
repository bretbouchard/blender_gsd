# Tentacle Material Presets
# Horror-themed procedural skin materials for zombie mouth tentacles

# Theme Presets
themes:
  # Rotting/Necrotic zombie tentacles
  rotting:
    name: Rotting
    theme: rotting
    description: Gray-green necrotic flesh with purple veins and yellow-brown slime
    base_color: [0.42, 0.48, 0.35]
