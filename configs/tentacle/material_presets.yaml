      radius: 2.5
      color: [1.0, 0.15, 0.15]
      weight: 1.0
      anisotropy: 0.0
      ior: 1.4
    wetness:
      level: slimy
      intensity: 0.7
      roughness_modifier: 0.4
      specular_boost: 0.6
      clearcoat: 0.3
    veins:
      enabled: true
      color: [0.3, 0.1, 0.3]
      density: 0.6
      scale: 0.08
      depth: 0.02
      glow: false
      glow_color: [0.0, 0.0, 0.0]
      glow_intensity: 0.0
    roughness:
      base: 0.45
      variation: 0.15
      metallic: 0.0
      normal_strength: 0.6
    emission_color: [0.0, 0.0, 0.0]
    emission_strength: 0.0

