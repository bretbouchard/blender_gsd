      clearcoat: 0.1
    veins:
      enabled: true
      color: [0.6, 0.0, 0.0]
      density: 0.7
      scale: 0.06
      depth: 0.015
      glow: false
      glow_color: [0.0, 0.0, 0.0]
      glow_intensity: 0.0
    roughness:
      base: 0.4
      variation: 0.1
      metallic: 0.0
      normal_strength: 0.4
    emission_color: [0.0, 0.0, 0.0]
    emission_strength: 0.0

  # Demonic/hellish tentacles
