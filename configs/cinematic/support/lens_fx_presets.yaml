# Lens FX Presets for Post-Process Compositor Effects
#
# Provides bloom, flare, vignette, chromatic aberration, and film grain
# effects via Blender compositor nodes.
#
# Usage:
#   from lib.cinematic.lens_fx import apply_lens_fx_preset
#   apply_lens_fx_preset("cinematic")

lens_fx_presets:
  # Clean - no effects, raw render output
  clean:
    description: "Clean render with no post-process effects"
    enabled: false
    bloom_intensity: 0.0
    bloom_threshold: 1.0
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.0
    vignette_radius: 1.0
    chromatic_aberration: 0.0
    film_grain: 0.0

  # Cinematic - subtle professional look
  cinematic:
    description: "Subtle cinematic look with mild bloom and vignette"
    enabled: true
    bloom_intensity: 0.15
    bloom_threshold: 0.85
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.25
    vignette_radius: 0.75
    chromatic_aberration: 0.0005
    film_grain: 0.03

  # Vintage - film-like characteristics
  vintage:
    description: "Vintage film look with grain and chromatic aberration"
    enabled: true
    bloom_intensity: 0.1
    bloom_threshold: 0.9
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.35
    vignette_radius: 0.65
    chromatic_aberration: 0.002
    film_grain: 0.08

  # Dream - ethereal, soft look
  dream:
    description: "Dreamy, ethereal look with strong bloom and soft vignette"
    enabled: true
    bloom_intensity: 0.4
    bloom_threshold: 0.7
    flare_intensity: 0.1
    flare_ghost_count: 6
    vignette_intensity: 0.2
    vignette_radius: 0.8
    chromatic_aberration: 0.001
    film_grain: 0.02

  # Dramatic - high contrast, strong effects
  dramatic:
    description: "Dramatic look with strong vignette and bloom"
    enabled: true
    bloom_intensity: 0.25
    bloom_threshold: 0.8
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.5
    vignette_radius: 0.6
    chromatic_aberration: 0.0008
    film_grain: 0.05

  # Horror - unsettling, distorted look
  horror:
    description: "Horror aesthetic with strong CA and vignette"
    enabled: true
    bloom_intensity: 0.05
    bloom_threshold: 0.95
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.6
    vignette_radius: 0.5
    chromatic_aberration: 0.005
    film_grain: 0.12

  # Sci-Fi - futuristic, clean with subtle CA
  scifi:
    description: "Sci-fi look with subtle chromatic aberration"
    enabled: true
    bloom_intensity: 0.2
    bloom_threshold: 0.75
    flare_intensity: 0.15
    flare_ghost_count: 8
    vignette_intensity: 0.15
    vignette_radius: 0.85
    chromatic_aberration: 0.0015
    film_grain: 0.01

  # Flare - emphasis on lens flare effects
  flare:
    description: "Strong lens flare effect for bright light sources"
    enabled: true
    bloom_intensity: 0.3
    bloom_threshold: 0.6
    flare_intensity: 0.5
    flare_ghost_count: 8
    vignette_intensity: 0.1
    vignette_radius: 0.9
    chromatic_aberration: 0.001
    film_grain: 0.02

  # Film Stock - simulates 35mm film
  film_stock:
    description: "35mm film stock simulation with grain and bloom"
    enabled: true
    bloom_intensity: 0.12
    bloom_threshold: 0.88
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.3
    vignette_radius: 0.7
    chromatic_aberration: 0.0008
    film_grain: 0.06

  # Polaroid - instant camera look
  polaroid:
    description: "Polaroid/instant camera aesthetic"
    enabled: true
    bloom_intensity: 0.08
    bloom_threshold: 0.92
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.45
    vignette_radius: 0.6
    chromatic_aberration: 0.0025
    film_grain: 0.1

  # Product Clean - minimal effects for product renders
  product_clean:
    description: "Clean product render with minimal post-process"
    enabled: true
    bloom_intensity: 0.05
    bloom_threshold: 0.95
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.08
    vignette_radius: 0.9
    chromatic_aberration: 0.0
    film_grain: 0.0

  # Product Dramatic - enhanced product presentation
  product_dramatic:
    description: "Dramatic product presentation with controlled bloom"
    enabled: true
    bloom_intensity: 0.18
    bloom_threshold: 0.82
    flare_intensity: 0.0
    flare_ghost_count: 4
    vignette_intensity: 0.2
    vignette_radius: 0.75
    chromatic_aberration: 0.0003
    film_grain: 0.0
