# Studio Shot Presets
# Classic studio photography setups with controlled lighting

studio:
  # ============================================================================
  # WHITE STUDIO - Clean, professional, versatile
  # ============================================================================
  studio_white:
    name: "Studio White"
    description: "Clean white infinity curve with soft 3-point lighting"
    use_case: "Product shots, portraits, commercial"
    lighting:
      setup: "three_point"
      key:
        type: "area"
        intensity: 1500
        color: [1.0, 1.0, 1.0]
        position: [2, -3, 2]
        size: [2, 2]
      fill:
        type: "area"
        intensity: 500
        color: [1.0, 1.0, 1.0]
        position: [-2, -2, 1.5]
        size: [1.5, 1.5]
      rim:
        type: "area"
        intensity: 800
        color: [1.0, 1.0, 1.0]
        position: [0, 3, 2]
        size: [2, 0.5]
    backdrop:
      type: "infinite_curve"
      color_bottom: [0.98, 0.98, 0.98]
      color_top: [1.0, 1.0, 1.0]
      radius: 5.0
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 4.0
      angle: "three_quarter"
    post:
      color_grade: "neutral"
      contrast: "medium"
      saturation: 1.0

  # ============================================================================
  # BLACK STUDIO - Dramatic, moody
  # ============================================================================
  studio_black:
    name: "Studio Black"
    description: "Dramatic black void with single hard key light"
    use_case: "Dramatic product, artistic portraits"
    lighting:
      setup: "single"
      key:
        type: "spot"
        intensity: 2000
        color: [1.0, 0.98, 0.95]
        position: [3, -4, 3]
        angle: 0.3
      rim:
        type: "area"
        intensity: 300
        color: [0.9, 0.9, 1.0]
        position: [-2, 3, 1]
        size: [1, 2]
    backdrop:
      type: "solid"
      color: [0.02, 0.02, 0.02]
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 2.8
      angle: "three_quarter"
    post:
      color_grade: "cool"
      contrast: "high"
      saturation: 0.9

  # ============================================================================
  # GRAY GRADIENT - Professional, editorial
  # ============================================================================
  studio_gray_gradient:
    name: "Studio Gray Gradient"
    description: "Professional gray gradient backdrop with soft even lighting"
    use_case: "Editorial, corporate, catalog"
    lighting:
      setup: "butterfly"
      key:
        type: "area"
        intensity: 1200
        color: [1.0, 1.0, 1.0]
        position: [0, -2, 4]
        size: [3, 3]
      fill:
        type: "area"
        intensity: 400
        color: [1.0, 1.0, 1.0]
        position: [0, 2, 1]
        size: [2, 1]
    backdrop:
      type: "gradient"
      color_bottom: [0.3, 0.3, 0.3]
      color_top: [0.6, 0.6, 0.6]
    camera:
      lens_preset: "50mm_normal"
      f_stop: 5.6
      angle: "front"
    post:
      color_grade: "neutral"
      contrast: "medium"
      saturation: 1.0

  # ============================================================================
  # SWEEP - Classic draped fabric look
  # ============================================================================
  studio_sweep:
    name: "Studio Sweep"
    description: "Classic draped sweep with large softbox overhead"
    use_case: "Product photography, still life"
    lighting:
      setup: "overhead"
      key:
        type: "area"
        intensity: 1800
        color: [1.0, 1.0, 1.0]
        position: [0, 0, 5]
        size: [4, 4]
      fill_cards:
        - position: [2, 0, 1]
          color: [1.0, 1.0, 1.0]
        - position: [-2, 0, 1]
          color: [1.0, 1.0, 1.0]
    backdrop:
      type: "sweep"
      color: [0.95, 0.95, 0.95]
      material: "fabric"
      drape: 0.3
    camera:
      lens_preset: "50mm_normal"
      f_stop: 8.0
      angle: "three_quarter"
    post:
      color_grade: "warm"
      contrast: "low"
      saturation: 1.0

  # ============================================================================
  # LASER GRID - 90s school photo vibes
  # ============================================================================
  studio_laser_grid:
    name: "Studio Laser Grid"
    description: "90s school photo aesthetic with laser background"
    use_case: "Retro portraits, fun product shots"
    lighting:
      setup: "front"
      key:
        type: "area"
        intensity: 1000
        color: [1.0, 1.0, 1.0]
        position: [0, -3, 2]
        size: [2, 2]
    backdrop:
      type: "laser_grid"
      base_color: [0.05, 0.0, 0.1]
      laser_color: [0.0, 1.0, 0.5]
      laser_color_2: [1.0, 0.0, 0.5]
      grid_size: 0.5
      animate: false
    camera:
      lens_preset: "50mm_normal"
      f_stop: 4.0
      angle: "front"
    post:
      color_grade: "warm"
      contrast: "high"
      saturation: 1.2

  # ============================================================================
  # HIGH KEY - Bright, minimal shadow
  # ============================================================================
  studio_high_key:
    name: "Studio High Key"
    description: "Bright, cheerful with minimal shadows"
    use_case: "Beauty, fashion, upbeat commercial"
    lighting:
      setup: "clamshell"
      key:
        type: "area"
        intensity: 2000
        color: [1.0, 1.0, 1.0]
        position: [0, -1, 3]
        size: [3, 3]
      fill:
        type: "area"
        intensity: 1500
        color: [1.0, 1.0, 1.0]
        position: [0, 1, 0.5]
        size: [2, 1]
      background_lights:
        - position: [0, -3, 1]
          intensity: 2000
    backdrop:
      type: "solid"
      color: [1.0, 1.0, 1.0]
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 5.6
      angle: "front"
    post:
      color_grade: "warm"
      contrast: "low"
      saturation: 1.1

  # ============================================================================
  # LOW KEY - Moody, dramatic
  # ============================================================================
  studio_low_key:
    name: "Studio Low Key"
    description: "Dark, moody with hard shadows"
    use_case: "Dramatic portraits, film noir, luxury products"
    lighting:
      setup: "single"
      key:
        type: "spot"
        intensity: 1500
        color: [1.0, 0.95, 0.9]
        position: [3, -2, 2]
        angle: 0.2
    backdrop:
      type: "solid"
      color: [0.01, 0.01, 0.01]
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 2.0
      angle: "three_quarter"
    post:
      color_grade: "cool"
      contrast: "high"
      saturation: 0.8

  # ============================================================================
  # RING LIGHT - Beauty/fashion
  # ============================================================================
  studio_ring_light:
    name: "Studio Ring Light"
    description: "Beauty lighting with signature ring catch light"
    use_case: "Beauty, makeup, fashion portraits"
    lighting:
      setup: "ring"
      ring:
        type: "ring"
        intensity: 1500
        color: [1.0, 1.0, 1.0]
        position: [0, -1, 2]
        inner_radius: 0.3
        outer_radius: 0.8
    backdrop:
      type: "solid"
      color: [0.9, 0.9, 0.9]
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 4.0
      angle: "front"
    post:
      color_grade: "neutral"
      contrast: "medium"
      saturation: 1.0
