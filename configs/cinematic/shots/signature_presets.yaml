# Signature Shot Presets
# Famous/cinematic looks

signature:
  # ============================================================================
  # BLADE RUNNER - Neo-noir sci-fi
  # ============================================================================
  bladerunner:
    name: "Blade Runner"
    description: "Neo-noir sci-fi aesthetic with rain and neon"
    use_case: "Sci-fi, tech, futuristic"
    lighting:
      setup: "neon_noir"
      key:
        type: "spot"
        intensity: 800
        color: [1.0, 0.3, 0.5]
        position: [3, -2, 2]
        angle: 0.4
      rim:
        type: "area"
        intensity: 600
        color: [0.3, 0.5, 1.0]
        position: [-2, 2, 1]
        size: [0.3, 2]
      ambient:
        intensity: 50
        color: [0.1, 0.1, 0.2]
    backdrop:
      type: "urban_noir"
      base_color: [0.02, 0.02, 0.05]
      neon_signs: true
      rain: true
      wet_ground: true
    camera:
      lens_preset: "35mm_documentary"
      f_stop: 2.0
      angle: "three_quarter"
    post:
      color_grade: "teal_orange"
      contrast: "high"
      saturation: 0.9
      film_grain: 0.15

  # ============================================================================
  # WES ANDERSON - Symmetrical pastel
  # ============================================================================
  wes_anderson:
    name: "Wes Anderson"
    description: "Symmetrical composition with pastel colors"
    use_case: "Stylized, editorial, quirky"
    lighting:
      setup: "flat"
      key:
        type: "area"
        intensity: 1000
        color: [1.0, 0.95, 0.9]
        position: [0, -3, 3]
        size: [4, 4]
      fill:
        type: "area"
        intensity: 600
        color: [1.0, 0.98, 0.95]
        position: [0, 2, 2]
        size: [3, 2]
    backdrop:
      type: "pastel"
      color: [0.9, 0.85, 0.8]
      pattern: "solid"
      symmetry: true
    camera:
      lens_preset: "35mm_documentary"
      f_stop: 8.0
      angle: "front_center"
    post:
      color_grade: "warm"
      contrast: "low"
      saturation: 0.85
      pastel_tint: [1.0, 0.95, 0.9]

  # ============================================================================
  # IKEA CATALOG - Clean lifestyle
  # ============================================================================
  ikea_catalog:
    name: "IKEA Catalog"
    description: "Bright, clean lifestyle with natural feel"
    use_case: "Home goods, furniture, lifestyle"
    lighting:
      setup: "window"
      window:
        type: "area"
        intensity: 1500
        color: [1.0, 0.98, 0.95]
        position: [4, -1, 3]
        size: [2, 4]
      fill:
        type: "area"
        intensity: 400
        color: [1.0, 1.0, 1.0]
        position: [-2, 1, 1]
      bounce:
        type: "area"
        intensity: 200
        color: [1.0, 1.0, 1.0]
        position: [0, 3, 0.5]
    backdrop:
      type: "home_interior"
      wall_color: [0.95, 0.95, 0.92]
      floor: "light_wood"
      props: true
    camera:
      lens_preset: "24mm_wide"
      f_stop: 5.6
      angle: "three_quarter"
    post:
      color_grade: "warm"
      contrast: "low"
      saturation: 0.95

  # ============================================================================
  # NATIONAL GEOGRAPHIC - Documentary
  # ============================================================================
  national_geo:
    name: "National Geographic"
    description: "Natural documentary style with authentic feel"
    use_case: "Documentary, editorial, travel"
    lighting:
      setup: "natural"
      sun:
        intensity: 1000
        color: [1.0, 0.95, 0.85]
        angle: 30
        position: [5, -10, 8]
      fill:
        type: "area"
        intensity: 150
        color: [1.0, 0.98, 0.95]
        position: [-2, 0, 1]
    environment:
      type: "natural"
      sky: true
      atmosphere: true
    camera:
      lens_preset: "35mm_documentary"
      f_stop: 5.6
      angle: "three_quarter"
    post:
      color_grade: "neutral"
      contrast: "medium"
      saturation: 1.05
      vignette: 0.1

  # ============================================================================
  # COSMOPOLITAN - Magazine glamour
  # ============================================================================
  cosmopolitan:
    name: "Cosmopolitan"
    description: "High-gloss magazine glamour"
    use_case: "Fashion, beauty, editorial"
    lighting:
      setup: "beauty"
      key:
        type: "area"
        intensity: 1200
        color: [1.0, 1.0, 1.0]
        position: [0, -1.5, 3]
        size: [2, 2]
      fill:
        type: "area"
        intensity: 800
        color: [1.0, 1.0, 1.0]
        position: [0, 1.5, 0.5]
        size: [2, 1]
      hair:
        type: "spot"
        intensity: 500
        color: [1.0, 0.95, 0.9]
        position: [2, -1, 3]
    backdrop:
      type: "gradient"
      color_bottom: [0.2, 0.15, 0.25]
      color_top: [0.4, 0.3, 0.5]
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 4.0
      angle: "front"
    post:
      color_grade: "warm"
      contrast: "medium"
      saturation: 1.1
      skin_smoothing: 0.2

  # ============================================================================
  # MICHAEL BAY - Explosive action
  # ============================================================================
  michael_bay:
    name: "Michael Bay"
    description: "High-contrast action with lens flare"
    use_case: "Action, automotive, dramatic"
    lighting:
      setup: "dramatic"
      key:
        type: "sun"
        intensity: 3000
        color: [1.0, 0.9, 0.7]
        position: [5, -5, 10]
      lens_flare:
        enabled: true
        intensity: 0.6
        streaks: 6
      rim:
        type: "area"
        intensity: 1000
        color: [1.0, 0.6, 0.3]
        position: [-3, 2, 2]
    backdrop:
      type: "dramatic"
      sky_color: [0.4, 0.5, 0.7]
      dust: true
      particles: true
    camera:
      lens_preset: "14mm_ultra_wide"
      f_stop: 8.0
      angle: "low_angle"
    post:
      color_grade: "teal_orange"
      contrast: "high"
      saturation: 1.3
      lens_flare: 0.4

  # ============================================================================
  # STEVE MCCURRY - Iconic portraiture
  # ============================================================================
  steve_mccurry:
    name: "Steve McCurry"
    description: "Rich colors, deep shadows, iconic look"
    use_case: "Portrait, travel, editorial"
    lighting:
      setup: "window"
      window:
        type: "area"
        intensity: 800
        color: [1.0, 0.95, 0.85]
        position: [3, -1, 2]
        size: [1.5, 2]
      reflector:
        type: "area"
        intensity: 200
        color: [1.0, 0.9, 0.8]
        position: [-2, 0, 0.5]
    backdrop:
      type: "textured"
      color: [0.4, 0.3, 0.2]
      texture: "fabric"
    camera:
      lens_preset: "85mm_portrait"
      f_stop: 2.8
      angle: "three_quarter"
    post:
      color_grade: "warm"
      contrast: "high"
      saturation: 1.3
      vignette: 0.15
