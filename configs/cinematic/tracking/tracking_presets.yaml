# Tracking Quality Presets
# Configures detection algorithms and track management

presets:
  # High-quality tracking (slower)
  high_quality:
    description: "High-quality tracking for production work"
    detection:
      method: harris
      min_corners: 200
      quality_level: 0.02
      min_distance: 10
    algorithm:
      window_size: 31
      max_levels: 5
    track_management:
      drop_threshold:
        correlation: 0.8
        error: 3.0

  # Balanced (default)
  balanced:
    description: "Balanced tracking for general use"
    detection:
      method: fast
      min_corners: 100
      quality_level: 0.01
      min_distance: 10
    algorithm:
      window_size: 21
      max_levels: 3
    track_management:
      drop_threshold:
        correlation: 0.7
        error: 5.0

  # Fast tracking (lower quality)
  fast:
    description: "Fast tracking for preview"
    detection:
      method: fast
      min_corners: 50
      quality_level: 0.005
      min_distance: 8
    algorithm:
      window_size: 15
      max_levels: 2
    track_management:
      drop_threshold:
        correlation: 0.6
        error: 8.0

  # Architectural (for buildings/interiors)
  architectural:
    description: "Optimized for architectural footage"
    detection:
      method: harris
      min_corners: 150
      quality_level: 0.015
      min_distance: 12
    algorithm:
      window_size: 25
      max_levels: 4
    constraints:
      prefer_lines: true
      prefer_corners: true
