# Projector Profiles Configuration
# This YAML file provides projector hardware specifications
# for use with the physical projector mapping system.
#
# Key Formula (Geometry Rick verified):
#   focal_length = sensor_width * throw_ratio
#
# NOT: focal_length = (throw_ratio * sensor_width) / 2

version: 1.0
description: Common projector hardware profiles for physical projection mapping

# Default sensor dimensions (full frame equivalent)
