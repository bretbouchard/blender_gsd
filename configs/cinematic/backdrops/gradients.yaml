# Gradient Backdrop Presets
# Procedural gradient backgrounds

gradients:
  # Linear Gradients
  linear_gray_light:
    type: linear
    angle: 0
    stops:
      - position: 0.0
        color: [0.9, 0.9, 0.9]
      - position: 1.0
        color: [0.7, 0.7, 0.7]
    description: "Light gray linear gradient"

  linear_gray_dark:
    type: linear
    angle: 0
    stops:
      - position: 0.0
        color: [0.3, 0.3, 0.3]
      - position: 1.0
        color: [0.1, 0.1, 0.1]
    description: "Dark gray linear gradient"

  linear_blue_sky:
    type: linear
    angle: 180
    stops:
      - position: 0.0
        color: [0.4, 0.6, 0.9]
      - position: 1.0
        color: [0.8, 0.9, 1.0]
    description: "Sky blue gradient"

  linear_sunset:
    type: linear
    angle: 180
    stops:
      - position: 0.0
        color: [0.9, 0.4, 0.2]
      - position: 0.5
        color: [0.95, 0.6, 0.3]
      - position: 1.0
        color: [0.3, 0.2, 0.4]
    description: "Sunset gradient"

  # Radial Gradients
  radial_center_spot:
    type: radial
    center: [0.5, 0.5]
    stops:
      - position: 0.0
        color: [0.95, 0.95, 0.95]
      - position: 1.0
        color: [0.3, 0.3, 0.3]
    description: "Center spotlight gradient"

  radial_dark_vignette:
    type: radial
    center: [0.5, 0.5]
    stops:
      - position: 0.0
        color: [0.4, 0.4, 0.4]
      - position: 0.7
        color: [0.2, 0.2, 0.2]
      - position: 1.0
        color: [0.0, 0.0, 0.0]
    description: "Dark vignette gradient"

  radial_product_glow:
    type: radial
    center: [0.5, 0.5]
    stops:
      - position: 0.0
        color: [1.0, 1.0, 1.0]
      - position: 0.3
        color: [0.95, 0.95, 0.95]
      - position: 1.0
        color: [0.8, 0.8, 0.8]
    description: "Soft product glow gradient"

  # Angular Gradients
  angular_mood:
    type: angular
    center: [0.5, 0.5]
    stops:
      - position: 0.0
        color: [0.3, 0.3, 0.5]
      - position: 0.25
        color: [0.2, 0.4, 0.5]
      - position: 0.5
        color: [0.4, 0.3, 0.5]
      - position: 0.75
        color: [0.3, 0.4, 0.4]
      - position: 1.0
        color: [0.3, 0.3, 0.5]
    description: "Angular mood gradient"

  # Multi-stop Gradients
  gradient_teal_orange:
    type: linear
    angle: 135
    stops:
      - position: 0.0
        color: [0.1, 0.3, 0.4]
      - position: 0.3
        color: [0.15, 0.35, 0.4]
      - position: 0.7
        color: [0.4, 0.3, 0.2]
      - position: 1.0
        color: [0.5, 0.35, 0.2]
    description: "Teal and orange cinematic gradient"
