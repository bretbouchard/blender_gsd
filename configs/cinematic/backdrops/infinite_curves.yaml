# Infinite Curve Backdrop Presets
# Seamless cyclorama backgrounds for product and cinematic shots

curves:
  white_studio:
    color_bottom: [0.95, 0.95, 0.95]
    color_top: [1.0, 1.0, 1.0]
    radius: 5.0
    curve_height: 3.0
    shadow_catcher: true
    description: "Bright white studio backdrop"

  gray_studio:
