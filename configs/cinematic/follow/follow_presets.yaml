# Follow Camera Presets
# Phase 6.3 - Follow Camera System
#
# Presets for different cinematic following styles

presets:
  # Documentary style - natural handheld feel
  documentary_handheld:
    mode: loose
    smoothing: 0.4
    dead_zone: [0.15, 0.15]
    max_speed: 1.5
    acceleration: 0.08
    keep_distance: 2.5
    keep_height: 1.4

  # Action movie - tight tracking
  action_tight:
    mode: tight
    smoothing: 0.2
    dead_zone: [0.05, 0.05]
    max_speed: 5.0
    acceleration: 0.2
    keep_distance: 2.0
    keep_height: 1.2

  # Sports broadcast - anticipatory tracking
  sports_tracking:
    mode: anticipatory
    look_ahead_frames: 15
    smoothing: 0.25
    dead_zone: [0.1, 0.1]
    max_speed: 8.0
    acceleration: 0.15
    keep_distance: 5.0
    keep_height: 1.5

  # Cinematic dolly feel - smooth and controlled
  cinematic_smooth:
    mode: elastic
    smoothing: 0.6
    spring_stiffness: 8.0
    spring_damping: 0.6
    dead_zone: [0.2, 0.2]
    max_speed: 2.0
    acceleration: 0.1
    keep_distance: 3.5
    keep_height: 1.6

  # Orbit dramatic - 360-degree views
  dramatic_orbit:
    mode: orbit
    orbit_speed: 0.5
    orbit_radius: 4.0
    smoothing: 0.3
    dead_zone: [0.1, 0.1]
    keep_height: 1.5

  # Product showcase - steady following
  product_showcase:
    mode: loose
    smoothing: 0.5
    dead_zone: [0.25, 0.25]
    max_speed: 1.0
    acceleration: 0.05
    keep_distance: 2.0
    keep_height: 1.2

  # Interview style - stable framing
  interview:
    mode: elastic
    smoothing: 0.7
    spring_stiffness: 5.0
    spring_damping: 0.7
    dead_zone: [0.3, 0.3]
    max_speed: 0.5
    keep_distance: 2.5
    keep_height: 1.4

  # Car chase - fast anticipatory
  car_chase:
    mode: anticipatory
    look_ahead_frames: 20
    smoothing: 0.15
    dead_zone: [0.05, 0.1]
    max_speed: 10.0
    acceleration: 0.25
    keep_distance: 6.0
    keep_height: 1.2

  # Slow reveal - very smooth
  slow_reveal:
    mode: elastic
    smoothing: 0.8
    spring_stiffness: 3.0
    spring_damping: 0.8
    dead_zone: [0.2, 0.2]
    max_speed: 0.5
    keep_distance: 4.0
    keep_height: 1.6

  # Handheld docu - very loose
  handheld_docu:
    mode: loose
    smoothing: 0.5
    dead_zone: [0.2, 0.15]
    max_speed: 2.0
    acceleration: 0.1
    keep_distance: 2.0
    keep_height: 1.4
    offset: [0.1, 0.0, 0.1]

  # Tight orbit - close rotation
  tight_orbit:
    mode: orbit
    orbit_speed: 1.0
    orbit_radius: 2.0
    smoothing: 0.2
    dead_zone: [0.05, 0.05]
    keep_height: 1.2

  # Wide tracking - distant following
  wide_tracking:
    mode: anticipatory
    look_ahead_frames: 10
    smoothing: 0.4
    dead_zone: [0.15, 0.15]
    max_speed: 3.0
    keep_distance: 8.0
    keep_height: 2.0

# Dead zone presets for different scenarios
dead_zones:
  # Minimal - very responsive
  minimal:
    size: [0.05, 0.05]
    dynamic: false

  # Standard - balanced
  standard:
    size: [0.1, 0.1]
    dynamic: true
    velocity_scale: 0.02

  # Relaxed - less micro-movements
  relaxed:
    size: [0.2, 0.2]
    dynamic: true
    velocity_scale: 0.03

  # Strict - very stable
  strict:
    size: [0.3, 0.3]
    dynamic: false

# Mode presets (combinations of mode + parameters)
mode_presets:
  # Default loose following
  default_loose:
    mode: loose
    smoothing: 0.3
    dead_zone: [0.1, 0.1]

  # Default tight following
  default_tight:
    mode: tight
    smoothing: 0.1
    dead_zone: [0.05, 0.05]

  # Default anticipatory
  default_anticipatory:
    mode: anticipatory
    look_ahead_frames: 10
    smoothing: 0.25

  # Default elastic
  default_elastic:
    mode: elastic
    spring_stiffness: 10.0
    spring_damping: 0.5

  # Default orbit
  default_orbit:
    mode: orbit
    orbit_speed: 0.5
    orbit_radius: 3.0
