# Pixel Art Conversion Profiles
#
# Pre-configured profiles for various retro console styles.
# Each profile defines pixel style, target resolution, and processing options.
#
# Usage:
#   from lib.retro.preset_loader import load_pixel_profile
#   config = load_pixel_profile("snes")

profiles:
  # ==========================================================================
  # Modern Pixel Art
  # ==========================================================================

  modern_pixel:
    description: "Modern pixel art style with high color count"
    style:
      mode: "stylized"
      pixel_size: 4
      color_limit: 256
      preserve_edges: true
      posterize_levels: 8
    scaling_filter: "nearest"
    edge_detection: false
    output_scale: 1

  indie_game:
    description: "Indie game pixel art (128x128 base)"
    style:
      mode: "32bit"
      pixel_size: 4
      color_limit: 256
      preserve_edges: true
    target_resolution: [128, 128]
    scaling_filter: "nearest"
    output_scale: 2

  # ==========================================================================
  # 16-bit Era (SNES, Genesis)
  # ==========================================================================

  snes:
    description: "Super Nintendo style (256x224, 256 colors)"
    style:
      mode: "16bit"
      pixel_size: 2
      color_limit: 256
      preserve_edges: true
    target_resolution: [256, 224]
    scaling_filter: "nearest"
    output_scale: 1

  genesis:
    description: "Sega Genesis/Mega Drive style (320x224, 512 colors)"
    style:
      mode: "16bit"
      pixel_size: 2
      color_limit: 512
      preserve_edges: true
    target_resolution: [320, 224]
    scaling_filter: "nearest"
    output_scale: 1

  snes_hi_res:
    description: "SNES hi-res mode (512x448)"
    style:
      mode: "16bit"
      pixel_size: 1
      color_limit: 256
      preserve_edges: true
    target_resolution: [512, 448]
    scaling_filter: "nearest"
    output_scale: 1

  # ==========================================================================
  # 8-bit Era (NES, Master System)
  # ==========================================================================

  nes:
    description: "Nintendo Entertainment System (256x240, 54 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 54
      preserve_edges: true
      posterize_levels: 4
    target_resolution: [256, 240]
    scaling_filter: "nearest"
    output_scale: 1

  master_system:
    description: "Sega Master System (256x192, 64 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 64
      preserve_edges: true
    target_resolution: [256, 192]
    scaling_filter: "nearest"
    output_scale: 1

  gameboy:
    description: "Original Game Boy (160x144, 4 colors)"
    style:
      mode: "4bit"
      pixel_size: 3
      color_limit: 4
      preserve_edges: true
    target_resolution: [160, 144]
    scaling_filter: "nearest"
    output_scale: 2
    palette_name: "gameboy"

  gameboy_color:
    description: "Game Boy Color (160x144, 56 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 56
      preserve_edges: true
    target_resolution: [160, 144]
    scaling_filter: "nearest"
    output_scale: 2

  # ==========================================================================
  # Early Home Computers
  # ==========================================================================

  c64:
    description: "Commodore 64 (320x200, 16 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 16
      preserve_edges: true
    target_resolution: [320, 200]
    scaling_filter: "nearest"
    output_scale: 1
    palette_name: "c64"

  cga:
    description: "IBM CGA (320x200, 4 colors)"
    style:
      mode: "2bit"
      pixel_size: 2
      color_limit: 4
      preserve_edges: true
    target_resolution: [320, 200]
    scaling_filter: "nearest"
    output_scale: 1
    palette_name: "cga"

  ega:
    description: "IBM EGA (320x200, 16 colors)"
    style:
      mode: "4bit"
      pixel_size: 2
      color_limit: 16
      preserve_edges: true
    target_resolution: [320, 200]
    scaling_filter: "nearest"
    output_scale: 1
    palette_name: "ega"

  mac_plus:
    description: "Macintosh Plus (512x342, black and white)"
    style:
      mode: "1bit"
      pixel_size: 1
      color_limit: 2
      preserve_edges: false
      dither_mode: "ordered"
    target_resolution: [512, 342]
    scaling_filter: "nearest"
    output_scale: 1

  amstrad_cpc:
    description: "Amstrad CPC (160x200, 27 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 27
      preserve_edges: true
    target_resolution: [160, 200]
    scaling_filter: "nearest"
    output_scale: 2

  zx_spectrum:
    description: "ZX Spectrum (256x192, 15 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 15
      preserve_edges: true
    target_resolution: [256, 192]
    scaling_filter: "nearest"
    output_scale: 1

  # ==========================================================================
  # Fantasy Consoles
  # ==========================================================================

  pico8:
    description: "PICO-8 fantasy console (128x128, 16 colors)"
    style:
      mode: "8bit"
      pixel_size: 4
      color_limit: 16
      preserve_edges: true
    target_resolution: [128, 128]
    scaling_filter: "nearest"
    output_scale: 4
    palette_name: "pico8"

  tic80:
    description: "TIC-80 fantasy computer (240x136, 16 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 16
      preserve_edges: true
    target_resolution: [240, 136]
    scaling_filter: "nearest"
    output_scale: 2

  # ==========================================================================
  # Arcade Systems
  # ==========================================================================

  arcade_1980s:
    description: "Classic arcade (256x224, 256 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 256
      preserve_edges: true
    target_resolution: [256, 224]
    scaling_filter: "nearest"
    output_scale: 1

  neogeo:
    description: "Neo Geo MVS (320x224, 4096 colors)"
    style:
      mode: "16bit"
      pixel_size: 2
      color_limit: 4096
      preserve_edges: true
    target_resolution: [320, 224]
    scaling_filter: "nearest"
    output_scale: 1

  # ==========================================================================
  # Handheld Systems
  # ==========================================================================

  game_gear:
    description: "Sega Game Gear (160x144, 4096 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 4096
      preserve_edges: true
    target_resolution: [160, 144]
    scaling_filter: "nearest"
    output_scale: 2

  atari_lynx:
    description: "Atari Lynx (160x102, 4096 colors)"
    style:
      mode: "8bit"
      pixel_size: 2
      color_limit: 4096
      preserve_edges: true
    target_resolution: [160, 102]
    scaling_filter: "nearest"
    output_scale: 2

  # ==========================================================================
  # Artistic Styles
  # ==========================================================================

  watercolor:
    description: "Soft, watercolor-like pixel art"
    style:
      mode: "stylized"
      pixel_size: 3
      color_limit: 64
      preserve_edges: false
      posterize_levels: 16
    scaling_filter: "bilinear"
    edge_detection: false
    output_scale: 1

  poster:
    description: "Bold, poster-style pixel art"
    style:
      mode: "stylized"
      pixel_size: 4
      color_limit: 8
      preserve_edges: true
      posterize_levels: 2
    scaling_filter: "nearest"
    edge_detection: true
    edge_enhancement: 0.3
    output_scale: 1

  crt_monitor:
    description: "CRT monitor look with scanlines"
    style:
      mode: "16bit"
      pixel_size: 2
      color_limit: 256
      preserve_edges: true
      sub_pixel_layout: "rgb"
    scaling_filter: "nearest"
    output_scale: 2

  lcd_handheld:
    description: "Early LCD handheld look"
    style:
      mode: "2bit"
      pixel_size: 3
      color_limit: 4
      preserve_edges: false
      dither_mode: "atkinson"
    scaling_filter: "nearest"
    output_scale: 2


