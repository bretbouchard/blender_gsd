# Neve Knob Style 3 - Silver with deep ridged skirt
# Similar to style 2 but with deeper ridges

task_id: neve_knob_style3_silver_v1
category: hybrid
intent: >
  Create a silver Neve-style audio knob with:
  - Metallic silver finish
  - Deep ridged skirt for grip
  - Thin white pointer line

parameters:
  cap_height: 0.018
  cap_diameter: 0.016
  skirt_height: 0.008
  skirt_diameter: 0.018
  ridge_count: 32
  ridge_depth: 0.0012
  pointer_width: 0.0015
  pointer_length: 0.012
  pointer_height: 0.0005
  base_color: [0.75, 0.75, 0.78]
  metallic: 0.85
  roughness: 0.35
  clearcoat: 0.0
  pointer_color: [1.0, 1.0, 1.0]

script: neve_knob

outputs:
  mesh:
    profile: gltf_preview
    file: build/neve_knob_style3_silver.glb

debug:
  enabled: false
