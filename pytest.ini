[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: Integration tests that span multiple modules
    regression: Regression tests that verify bugs stay fixed
    requires_blender: Tests that require Blender to be installed
    slow: Tests that take more than 1 second to run
    visual: Visual regression tests

# Ignore directories that require Blender
norecursedirs = .git __pycache__ node_modules

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
