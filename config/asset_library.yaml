# Asset Library Configuration
# Path to the 3D asset library (external, not in repo)
# This file is gitignored for local customization

library_path: "/Volumes/Storage/3d"

# Asset categories with descriptions
categories:
  kitbash:
    description: "KitBash3D and similar modular asset packs"
    format: ["fbx", "obj", "blend"]
    packs:
      - name: "CyberPunk"
        path: "kitbash/KitBach3D - CyberPunk"
        theme: "sci-fi, futuristic, neon, urban decay"
      - name: "Art Deco"
        path: "kitbash/Kitbash3D - Art Deco"
        theme: "1920s, elegant, geometric, luxury"
      - name: "Brutalist"
        path: "kitbash/Kitbash3D - Brutalist"
        theme: "concrete, bold, raw, architectural"
      - name: "Americana"
        path: "kitbash/KitBash3D - Americana"
        theme: "usa, suburban, small town, mid-century"
      - name: "Aftermath"
        path: "kitbash/KitBash3D - Aftermath"
        theme: "post-apocalyptic, destruction, ruins"
      - name: "Savage"
        path: "kitbash/KitBash3D - Savage"
        theme: "tribal, primal, natural, primitive"
      - name: "Atompunk"
        path: "kitbash/KitBash3D - Atompunk"
        theme: "1950s retro-futuristic, nuclear age"
      - name: "Dieselpunk"
        path: "kitbash/Kitbash3D - Dieselpunk"
        theme: "wwii, industrial, mechanical, oil"

  animation:
    description: "Animation assets, VFX elements, motion graphics"
    format: ["blend", "abc", "fbx"]
    subcategories:
      vfx: "VFX Asset Library - 200 FX Alpha"
      plugins: "plugins"
      renders: "renders"

  printing:
    description: "3D printable models and printer profiles"
    format: ["stl", "obj", "3mf"]
    subcategories:
      objects: "3d objects"
      mine: "mine"
      gcode: "gcode"

  designs:
    description: "Personal design work"
    format: ["blend"]
    path: "my 3d designs"

  reference:
    description: "Reference images, concept art, poses"
    format: ["png", "jpg", "jpeg"]
    subcategories:
      controlnet: "controlnet"
      references: "animation/references"

