name: Testing Infrastructure

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'lib/**'
      - 'tests/**'
      - '.github/workflows/testing-infrastructure.yml'
      - 'pyproject.toml'
  pull_request:
    branches: [master, main]
    paths:
      - 'lib/**'
      - 'tests/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # =====================================
  # LINT & FORMAT
  # =====================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with ruff
        run: ruff check lib/ tests/ --output-format=github
        continue-on-error: true

      - name: Check formatting
        run: ruff format --check lib/ tests/
        continue-on-error: true

  # =====================================
  # UNIT TESTS (No Blender)
  # =====================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install pyyaml pillow

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit \
            -v \
            --cov=lib \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=0 \
            -n auto
        continue-on-error: true  # Phase 0: tests will fail until implementation

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # =====================================
  # ORACLE VALIDATION
  # =====================================
  oracle-tests:
    name: Oracle System Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml pillow

      - name: Run Oracle tests
        run: pytest tests/unit/test_oracle.py -v

  # =====================================
  # PERFORMANCE BENCHMARKS
  # =====================================
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark

      - name: Run benchmarks
        run: pytest tests/ -v --benchmark-only --benchmark-autosave || true
        continue-on-error: true

  # =====================================
  # TEST SUMMARY
  # =====================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, oracle-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Oracle Tests | ${{ needs.oracle-tests.result }} |" >> $GITHUB_STEP_SUMMARY
