name: Cinematic System Validation

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'lib/cinematic/**'
      - 'tests/**'
      - '.github/workflows/cinematic-validation.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'lib/cinematic/**'
      - 'tests/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # =====================================
  # LINT & TYPE CHECK
  # =====================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-cov
          pip install -r requirements.txt 2>/dev/null || true

      - name: Lint with ruff
        run: ruff check lib/ tests/ --output-format=github

      - name: Type check with mypy
        run: mypy lib/cinematic/ --strict --no-error-summary || true
        continue-on-error: true

  # =====================================
  # UNIT TESTS (No Blender Required)
  # =====================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt 2>/dev/null || true

      - name: Run unit tests
        run: pytest tests/unit -v --cov=lib/cinematic --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # =====================================
  # INTEGRATION TESTS (Blender Required)
  # =====================================
  integration-tests:
    name: Integration Tests (Blender)
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Blender
        run: |
          sudo apt-get update
          sudo apt-get install -y blender
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt 2>/dev/null || true

      - name: Run integration tests
        run: pytest tests/integration -v -m requires_blender --tb=short
        continue-on-error: true

  # =====================================
  # REGRESSION TESTS (Visual)
  # =====================================
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest Pillow
          pip install -r requirements.txt 2>/dev/null || true

      - name: Run regression tests
        run: pytest tests/regression -v -m visual --tb=short
        continue-on-error: true

      - name: Upload regression artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-output
          path: |
            tests/fixtures/current/
            tests/regression_output/
          retention-days: 7

  # =====================================
  # ORACLE VALIDATION
  # =====================================
  oracle-validation:
    name: Oracle Validation Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run oracle self-tests
        run: python lib/oracle.py

      - name: Run oracle integration tests
        run: pytest tests/unit/test_oracle.py -v
        continue-on-error: true

  # =====================================
  # PHASE COVERAGE CHECK
  # =====================================
  phase-coverage:
    name: Phase Coverage Check
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Check test coverage per phase
        run: |
          echo "## Phase Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for phase_dir in .planning/phases/*/; do
            phase=$(basename "$phase_dir")
            test_file="tests/unit/test_${phase//-/_}.py"

            if [ -f "$test_file" ]; then
              echo "- $phase: ✅ Tests exist" >> $GITHUB_STEP_SUMMARY
            else
              echo "- $phase: ⚠️ No tests found" >> $GITHUB_STEP_SUMMARY
            fi
          done

  # =====================================
  # FINAL STATUS
  # =====================================
  status:
    name: Validation Status
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, regression-tests, oracle-validation]
    if: always()
    steps:
      - name: Check overall status
        run: |
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Regression | ${{ needs.regression-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Oracle | ${{ needs.oracle-validation.result }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if lint or unit tests fail
          if [[ "${{ needs.lint.result }}" == "failure" ]] || [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "::error::Required checks failed"
            exit 1
          fi
